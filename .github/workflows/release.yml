name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
      - name: Get project version
        id: version
        run: |
          ver=$(node -e "console.log(require('./package.json').version)")
          echo "version=$ver" >> "$GITHUB_OUTPUT"
      - name: Check version sync
        run: |
          plugin_ver=$(node -e "console.log(require('./.claude-plugin/plugin.json').version)")
          if [ "${{ steps.version.outputs.version }}" != "$plugin_ver" ]; then
            echo "::error::Version mismatch: package.json=${{ steps.version.outputs.version }} plugin.json=$plugin_ver"
            exit 1
          fi
      - name: Check if release already exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Run tests
        if: steps.check.outputs.exists == 'false'
        run: |
          npm ci
          npm run build
          npm test
          npm run typecheck
      - name: Create tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
