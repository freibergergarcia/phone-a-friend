name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install optional dependencies
        run: pip install typer
      - name: Check plugin version sync
        run: |
          pyproject_ver=$(python3 -c "
          try:
              import tomllib
          except ModuleNotFoundError:
              import tomli as tomllib
          import sys, re
          # Fallback: regex parse for Python 3.10 where tomllib is unavailable
          try:
              ver = tomllib.load(open('pyproject.toml','rb'))['project']['version']
          except Exception:
              ver = re.search(r'^version\s*=\s*\"([^\"]+)\"', open('pyproject.toml').read(), re.M).group(1)
          print(ver)
          ")
          plugin_ver=$(python3 -c "import json; print(json.load(open('.claude-plugin/plugin.json'))['version'])")
          if [ "$pyproject_ver" != "$plugin_ver" ]; then
            echo "::error::Version mismatch: pyproject.toml=$pyproject_ver plugin.json=$plugin_ver"
            exit 1
          fi
      - name: Run tests
        run: python3 -m unittest discover -s tests -p 'test_*.py' -v
