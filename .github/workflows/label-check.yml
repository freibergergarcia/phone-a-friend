name: Label Check

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    branches: [main]

jobs:
  label-check:
    runs-on: ubuntu-latest
    steps:
      - name: Require exactly one version label
        uses: actions/github-script@v7
        with:
          script: |
            // On 'opened' events, wait for auto-label workflow to apply labels
            if (context.payload.action === 'opened') {
              core.info('PR just opened â€” waiting 10s for auto-label to run...');
              await new Promise(r => setTimeout(r, 10000));
            }

            // Always fetch fresh labels from the API (payload may be stale)
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const VERSION_LABELS = ['patch', 'minor', 'major'];
            const labels = pr.labels.map(l => l.name);
            const found = labels.filter(l => VERSION_LABELS.includes(l));

            if (found.length === 0) {
              core.setFailed(
                'PR must have exactly one version label: patch, minor, or major.'
              );
            } else if (found.length > 1) {
              core.setFailed(
                `PR has multiple version labels (${found.join(', ')}). Use exactly one.`
              );
            } else {
              core.info(`Version label: ${found[0]}`);
            }
